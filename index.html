<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mole Fraction Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="molefractionRadio" name="variables" checked>
  <label for="molefractionRadio">Mole fraction</label>

  <input type="radio" id="soluteRadio" name="variables" disabled>
  <label for="soluteRadio">Solute</label>

  <input type="radio" id="solventRadio" name="variables">
  <label for="solventRadio">Solvent</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Solute</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Solvent</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
